{% extends "entidades/home.html" %}

{% block titulo %}
<h1 class="mb-5">registrar</h1>
{% endblock titulo %}

{% block contenido %}
<style>
.login-form {
    max-width: 400px; /* Ancho máximo del formulario */
    margin: auto; /* Centrado horizontalmente */
    padding: 20px;
    background: #ffffff; /* Color de fondo del formulario */
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra */
}

.login-form input[type="submit"] {
    width: 100%; /* Ancho completo del botón */
    padding: 10px; /* Espacio alrededor del botón */
    background: linear-gradient(45deg, #FF5733, #FFD700); /* Gradiente rojo a naranja */
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
</style>

<div class="login-form">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2"><input type="submit" value="registrarte"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock contenido %}
